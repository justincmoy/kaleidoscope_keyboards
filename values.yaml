    qmk_keys: "[kRI, kRM, kRR, kRP]"
  - kaleidoscope: "" # TODO
    qmk: "DF(asetniop_123)"
    qmk_keys: "[kLP, kLI, kRI, kRP]"
  - kaleidoscope: "" # TODO
    qmk: "CAPS"
    qmk_keys: "[kLR, kLM, kRM, kRR]"
