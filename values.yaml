    qmk: KC_BACKSLASH
    num_keys: 3
    atreus_keys: "{R1C1, R1C2, R1C3}"
    qmk_keys: "[kLR, kLM, kLI]"
  - kaleidoscope: Key_Equals
    qmk: KC_EQUAL
    num_keys: 3
    atreus_keys: "{R1C8, R1C9, R1C10}"
    qmk_keys: "[kRI, kRM, kRR]"
  - << : *key_backspace
    num_keys: 2
    atreus_keys: "{R3C5, R3C6}"
    qmk_keys: "[kLT, kRT]"

    last: true
